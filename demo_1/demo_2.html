<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <title>v-for指令</title>
</head>

<body>
    <ul id="example-2">
        <li v-for="(item, index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>
    <div id="app" v-bind:style="[baseStyles, overridingStyles]"></div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                baseStyles: {
                    color: 'red'
                },
                overridingStyles: {
                    'font-size': '10px'
                }
            }
        })
        var example2 = new Vue({
            el: '#example-2',
            data: {
                parentMessage: 'Parent',
                items: [{
                        message: 'Foo'
                    },
                    {
                        message: 'Hello'
                    },
                    {
                        message: 'World'
                    },
                    {
                        message: 'Bar'
                    }
                ]
            }
        })
    </script>
</body>

</html>
