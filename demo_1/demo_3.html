<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <title>事件监听</title>
</head>

<body>
    <h1>通过vue监听事件实现一个简单的购物车</h1>
    <div id="app">
        <table>
            <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            <tr v-for="iphone in Ip_json">
                <td>{{ iphone.id }}</td>
                <td>{{ iphone.name }}</td>
                <td>{{ iphone.price }}</td>
                <td>
                    <button v-bind:disabled="iphone.count === 0" v-on:click="iphone.count -=1">-</button>
                    {{ iphone.count }}
                    <button v-on:click="iphone.count +=1">+</button>
                </td>
                <td>
                    <button v-on:click="iphone.count = 0">移除</button>
                </td>
            </tr>
        </table>
        总价: ${{totalPrice()}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                Ip_json: [{
                    id: 1,
                    name: 'iphone 8',
                    price: 5099,
                    count: 1
                }, {
                    id: 2,
                    name: 'iphone xs',
                    price: 8699,
                    count: 1
                }, {
                    id: 3,
                    name: 'iphone xr',
                    price: 6499,
                    count: 1
                }]
            },
            methods: {
                totalPrice: function(){
                    var totalP = 0;
                    for (var i = 0, len = this.Ip_json.length; i < len; i++) {
                        totalP += this.Ip_json[i].price * this.Ip_json[i].count;
                    }
                    return totalP;
                }
            },
        })
    </script>
</body>

</html>
